<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica - Login</title>
    <link rel="stylesheet" href="../utils/css/style_login.css">

    <style>

        .field svg.input-icon {
    width: 16px;
    height: 16px;}
    
        html { scroll-behavior: smooth; }
        .topnav {
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo img {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(150, 150, 255, 0.5);
        }
        .logo span {
            color: #e0e0e0;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 320px;
        }
        .title { margin-bottom: 20px; color: #fff; }
        .field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            color: #999;
        }
        .input-field {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: none;
            border-radius: 5px;
            background-color: #292929;
            color: #e0e0e0;
            font-size: 14px;
        }
        .btn {
            margin: 0;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #2E8B57;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #34a766; }
        .btn-link {
            display: block;
            margin-top: 10px;
            color: #bbb;
            font-size: 14px;
            text-decoration: none;
        }
        .btn-link:hover { color: #fffffff3; }
        .pulse-btn {
            position: relative;
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(90deg, #2E8B57, #34a766);
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 0 10px #2E8B57;
            margin-top: 20px;
        }
        .pulse-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: all 0.65s ease-in-out;
            z-index: -1;
        }
        .pulse-btn:hover::before { left: 100%; }
        .pulse-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #2E8B57;
        }
        .pulse-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 8px #2E8B57;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <div class="logo">
            <img src="../utils/img/Logo" alt="Logo da Lua">
            <span>Clinica</span>
        </div>
    </div>

    <main>
        <div class="card">
            <h4 class="title">Login!</h4>

            <!-- integração com Flask -->
            <form action="/login" method="POST">
                <label class="field" for="usuario">
                    <span class="input-icon">@</span>
                    <input
                        autocomplete="off"
                        id="usuario"
                        placeholder="Usuário"
                        class="input-field"
                        name="nome"
                        type="text"
                        required
                    />
                </label>

                <label class="field" for="senha">
                    <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
                        ></path>
                    </svg>
                    <input
                        id="senha"
                        placeholder="Senha"
                        class="input-field"
                        name="senha"
                        type="password"
                        required
                    />
                </label>

                <button class="btn" type="submit">Entrar</button>
                <a class="btn-link" href="#">Esqueceu a senha?</a>
            </form>

            <button class="pulse-btn">Criar nova conta</button>
        </div>
    </main>
</body>
</html>
